<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View All Underwriters</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <h1>View All Underwriters</h1>
        <table id="underwriters-table">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Date of Birth</th>
                    <th>Joining Date</th>
                </tr>
            </thead>
            <tbody>
                <!-- Data will be dynamically inserted here -->
            </tbody>
        </table>
    </div>
    <script>
        const underwriters = [
            { underwriterId: 1, name: 'John Doe', dob: '1990-01-01', joiningDate: '2024-01-01', password: 'Password@1' }
        ];

        const tableBody = document.getElementById('underwriters-table').getElementsByTagName('tbody')[0];

        underwriters.forEach(u => {
            const row = tableBody.insertRow();
            row.insertCell(0).textContent = u.underwriterId;
            row.insertCell(1).textContent = u.name;
            row.insertCell(2).textContent = u.dob;
            row.insertCell(3).textContent = u.joiningDate;
        });
    </script>
</body>

</html>
