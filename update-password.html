<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Underwriter Password</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <h1>Update Underwriter Password</h1>
        <form id="updatePasswordForm">
            <label for="update-id">Underwriter ID:</label>
            <input type="text" id="update-id" name="updateId" required>
            <label for="new-password">New Password:</label>
            <input type="password" id="new-password" name="newPassword" required>
            <button type="submit">Update Password</button>
            <p id="update-error" class="error-message"></p>
        </form>
    </div>
    <script>
        const underwriters = [
            { underwriterId: 1, name: 'John Doe', dob: '1990-01-01', joiningDate: '2024-01-01', password: 'Password@1' }
        ];

        document.getElementById('updatePasswordForm').addEventListener('submit', function (event) {
            event.preventDefault();
            const updateId = parseInt(document.getElementById('update-id').value, 10);
            const newPassword = document.getElementById('new-password').value;

            const underwriter = underwriters.find(u => u.underwriterId === updateId);
            if (underwriter) {
                // Validate new password
                const passwordPattern = /^(?=.*[a-zA-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,}$/;
                if (!passwordPattern.test(newPassword)) {
                    document.getElementById('update-error').innerText = 'Password must be at least 8 characters long and contain a special character.';
                    return;
                }

                underwriter.password = newPassword;
                document.getElementById('update-error').innerText = 'Password updated successfully!';
            } else {
                document.getElementById('update-error').innerText = 'Underwriter not found';
            }
        });
    </script>
</body>

</html>
